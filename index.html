<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Rocketseat: Rocket News</title>
  </head>

  <body>
    <div class="content-container">
      <div class="logo"> <img src="images/logo.svg" alt="Logo da Rocket News"> </div>

      <div class="page-message-container">
        <h1>atualize ideias e informações em 5 minutos.</h1>
        <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>
        <p>notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
          perfeito para se preparar para codar ☕</p>
      </div>

      <div class="email-container">
        <label for="email">Insira seu e-mail:</label> 
        <br>
        <div class="input-email-container">
          <input type="email" name="email" id="email" placeholder="oi@rocketseat.com">
          <button type="submit"> <img src="images/send.svg" alt="Botão para enviar e-mail"> </button> 
        </div>
      </div>

      <div class="read-more-container">
        <a href="#">deixe-me ler primeiro</a>
        <img src="images/arrow-right.svg" alt="">
      </div>
    </div>

    <div class="image-aside"></div>
  </body>
</html>
